<html>
  <head>
    <title>
      ReCaptcha Test
    </title>
  </head>
  <body>
    <script>
      window.onloadRecaptchaCallback = function() {
        grecaptcha.render('recaptcha-container', {
        'callback': postTokenToParent,
        'sitekey': '6LfEsasUAAAAAPq4iL8Ayn_9QX7DVy-E7xOG2QeF',
        'error-callback': errorCalled,
        'size': 'compact'
        });
        function postTokenToParent(token) {
          try {
            window.webkit.messageHandlers.tokenReceived.postMessage('Token: ' + JSON.stringify(token), '*') 
          }
          catch(ex) {
            window.webkit.messageHandlers.tokenReceived.postMessage(ex, '*') 
          }
        }
        function errorCalled(error) {
          try {
            window.webkit.messageHandlers.tokenReceived.postMessage(JSON.stringify(error), '*');
          }
          catch(ex) {
            window.webkit.messageHandlers.tokenReceived.postMessage(error, '*');
          }
        }
      };
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadRecaptchaCallback&render=explicit" async defer></script>
      <form action="?" method="POST">
        <div id="recaptcha-container" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
        <br>
      </form>
    <div class="g-recaptcha" data-sitekey="6LfEsasUAAAAAPq4iL8Ayn_9QX7DVy-E7xOG2QeF" data-size="compact" data-callback="printResponseToken" data-expired-callback="">
    </div>
  </body>
</html>
